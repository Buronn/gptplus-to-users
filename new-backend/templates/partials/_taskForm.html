<form action="/new" method="POST" class="card bg-black text-light">
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Add Contact</h1>

    <div class="mb-3">
      <label for="fullname">Write your fullname:</label>
      <input
        type="text"
        name="fullname"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Write fullname"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label for="email">Write your email:</label>
      <input
        type="text"
        name="email"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Write your email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="phone">Write your phone:</label>
      <input
        type="text"
        name="phone"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="+12123123123"
      />
    </div>

    <button class="btn btn-primary">Save</button>
  </div>
</form>
