version: "3"
services:
  front:
    build: ./frontend
    ports:
      - "12381:3000"
    volumes:
      - ./frontend/app/src:/app/src
      - ./frontend/app/public:/app/public
      - ./frontend/app/package.json:/app/package.json
      - ./frontend/app/index.html:/app/index.html
    environment:
      #- REACT_APP_SERVER_HOST=https://aiapi.fburon.cl
      - VITE_SERVER_HOST=http://localhost:12380
      - TZ=America/Santiago
  back:
    build: ./backend
    ports:
      - "12380:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
    restart: always
  db:
    build:
      context: ./db/
      dockerfile: Dockerfile
    container_name: postgres
    ports:
      - '12332:5432'
    env_file:
      - db.env
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
  # metabase:
  #   ports:
  #       - '12345:3000'
  #   container_name: metabase
  #   image: metabase/metabase
  #   volumes:
  #     - ./metabase/metabase.db:/metabase.db
volumes:
  db_data: